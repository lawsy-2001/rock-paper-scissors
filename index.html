<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">Rock, Paper, Scissors!</div>
    <h3>First to 10 points. Play by making your choice below...</h3>
    <div class="button-container">
      <button class="btn btn-rock">Rock</button>
      <button class="btn btn-paper">Paper</button>
      <button class="btn btn-scissors">Scissors</button>
    </div>
    <div class="score-container">
      <div class="score-card">
        <h1 class="player-score">0</h1>
        <h4>Player score</h4>
      </div>
      <div class="score-card">
        <h1 class="comp-score">0</h1>
        <h4>Computer score</h4>
      </div>
    </div>
    <div class="message-container">
      <h2 class="player-message"></h2>
    </div>
    <div class="reset-container">
      <button class="btn btn-reset">Reset Game</button>
    </div>
  </body>
</html>
